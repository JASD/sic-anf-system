<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:component>

        <p:tabView effect="fade" style="min-height: 500px" dynamic="true">
            <p:tab title="Cuentas">

                <p:menuButton value="Acciones" style="padding-right: 25px; font-size: 10px" >
                    <p:menuitem value="Nuevo" style="font-size: 10px; color: #999" icon="nuevo" actionListener="#{cuentaController.prepareCreate}"  oncomplete="nuevaCuenta.show()" update="ncuenta"/>
                    <p:menuitem value="Imprimir" style="font-size: 10px; color: #999" icon="imprimir" actionListener="#{usuarioController.imprimir}">
                        <f:attribute name="tabla" value="catalogo"/>
                    </p:menuitem>
                </p:menuButton>

                <h:panelGroup id="cuentas" >

                    <h:outputText value="Registros #{cuentaController.pagination.pageFirstItem + 1} - #{cuentaController.pagination.pageLastItem + 1} de #{cuentaController.pagination.itemsCount}" style="font-size: 10px; padding-left: 25px; padding-right: 5px" rendered="#{cuentaController.items.rowCount > 0}"/>

                    <p:commandButton action="#{cuentaController.previous}" icon="izquierda" rendered="#{cuentaController.pagination.hasPreviousPage}" update="cuentas" />
                    <p:commandButton action="#{cuentaController.next}" icon="derecha" rendered="#{cuentaController.pagination.hasNextPage}" update="cuentas" />

                    <p:separator />
                    <p:dataTable var="item" value="#{cuentaController.items}"
                                 emptyMessage="No se encontraron resultados" sortBy="#{item.codigoCuenta}" 
                                 style="padding-left: 25px; padding-right: 25px; min-width: 500px;">

                        <f:facet name="header">  
                            Cuentas
                        </f:facet>
                        <p:column>
                            <p:commandButton icon="seleccionar"  action="#{cuentaController.prepareView}" update="ecuenta" oncomplete="editarCuenta.show()" title="Editar"/> 
                        </p:column>
                        <p:column headerText="C贸digo" sortBy="#{item.codigoCuenta}"  style="font-size: 14px" >
                            <h:outputText value="#{item.codigoCuenta}"/>
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{item.nombreCuenta}"  style="font-size: 14px" >
                            <h:outputText value="#{item.nombreCuenta}"/>
                        </p:column>
                        <p:column headerText="Rubro" sortBy="#{item.rubroCuenta}" style="font-size: 12px">
                            <h:outputText value="#{item.rubroCuenta}"/>
                        </p:column>

                        <p:column headerText="Sub Rubro" sortBy="#{item.subrubroCuenta}" style="font-size: 12px">
                            <h:outputText value="#{item.subrubroCuenta}"/>
                        </p:column>

                        <p:column headerText="Tipo" sortBy="#{item.tipoCuenta}" style="font-size: 12px; text-align: center">
                            <h:outputText value="#{item.tipoCuenta}"/>
                        </p:column>

                        <p:column headerText="Descripci贸n " sortBy="#{item.descripcionCuenta}" style="font-size: 12px">
                            <h:outputText value="#{item.descripcionCuenta}"/>
                        </p:column>

                    </p:dataTable>

                </h:panelGroup>
            </p:tab>
            <p:tab title="Sub Cuentas">

                <p:menuButton value="Acciones" style="padding-right: 25px; font-size: 10px" >
                    <p:menuitem value="Nuevo" style="font-size: 10px; color: #999" icon="nuevo" actionListener="#{subCuentaController.prepareCreate}"  oncomplete="nuevaSub.show()" update="nsub"/>
                    <p:menuitem value="Imprimir" style="font-size: 10px; color: #999" icon="imprimir" actionListener="#{usuarioController.imprimir}">
                        <f:attribute name="tabla" value="catalogo"/>
                    </p:menuitem>
                </p:menuButton>

                <h:panelGroup id="subcuentas" >

                    <h:outputText value="Registros #{subCuentaController.pagination.pageFirstItem + 1} - #{subCuentaController.pagination.pageLastItem + 1} de #{subCuentaController.pagination.itemsCount}" style="font-size: 10px; padding-left: 25px; padding-right: 5px" rendered="#{subCuentaController.items.rowCount > 0}"/>

                    <p:commandButton action="#{subCuentaController.previous}" icon="izquierda" rendered="#{subCuentaController.pagination.hasPreviousPage}" update="subcuentas" />
                    <p:commandButton action="#{subCuentaController.next}" icon="derecha" rendered="#{subCuentaController.pagination.hasNextPage}" update="subcuentas" />

                    <p:separator />
                    <p:dataTable var="item" value="#{subCuentaController.items}"
                                 emptyMessage="No se encontraron resultados" sortBy="#{item.codigoSubcuenta}" 
                                 style="padding-left: 25px; padding-right: 25px; min-width: 500px;">

                        <f:facet name="header">  
                            SubCuentas
                        </f:facet>
                        <p:column>
                            <p:commandButton icon="seleccionar"  action="#{subCuentaController.prepareView}" update="esub" oncomplete="editarSub.show()" title="Editar"/> 
                        </p:column>
                        <p:column headerText="C贸digo" sortBy="#{item.codigoSubcuenta}"  style="font-size: 14px" >
                            <h:outputText value="#{item.codigoSubcuenta}"/>
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{item.nombreSubcuenta}"  style="font-size: 14px" >
                            <h:outputText value="#{item.nombreSubcuenta}"/>
                        </p:column>

                        <p:column headerText="Descripci贸n " sortBy="#{item.descripcionSubcuenta}" style="font-size: 12px">
                            <h:outputText value="#{item.descripcionSubcuenta}"/>
                        </p:column>

                    </p:dataTable>

                </h:panelGroup>
            </p:tab>
        </p:tabView> 
    </ui:component>
</html>
