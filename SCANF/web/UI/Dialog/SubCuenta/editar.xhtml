<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:component>

        <p:dialog widgetVar="editarSub" header="Editar Sub Cuenta" showEffect="fade" hideEffect="fade" modal="true" resizable="false">  
            <h:form id="esub">
                <h:panelGrid columns="2" columnClasses="column" cellpadding="5">

                    <h:outputLabel value="Nombre: " style="font-weight: bold"/>  
                    <p:inplace>
                        <p:inputText value="#{subCuentaController.selected.nombreSubcuenta}" required="true">
                            <f:validateLength maximum="50" />
                        </p:inputText>
                    </p:inplace>

                    <h:outputLabel value="DescripciÃ³n: " style="font-weight: bold"/>  
                    <p:inplace>
                        <p:inputText value="#{subCuentaController.selected.descripcionSubcuenta}" required="true">
                            <f:validateLength maximum="150" />
                        </p:inputText>
                    </p:inplace>

                    <p:commandButton value="Guardar" icon="guardar" update="currentUI" oncomplete="editarSub.hide()" actionListener="#{subCuentaController.update}"/>
                    <p:commandButton value="Eliminar" icon="eliminar" onclick="editarSub.hide()" oncomplete="eliminarSub.show()"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:component>
</html>
