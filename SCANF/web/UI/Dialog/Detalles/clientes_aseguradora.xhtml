<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:component>
        <h:form id="ma">
            <p:dialog widgetVar="clientesAseguradora" header="Clientes de la Aseguradora" showEffect="fade" hideEffect="fade" modal="true" resizable="false"> 

                <p:dataTable var="item" value="#{aseguradoraController.selected.clienteList}"
                             emptyMessage="No se encontraron resultados" paginator="true" rows="5"
                             style="padding-left: 25px; padding-right: 25px; padding-top: 25px; padding-bottom: 25px; min-width: 400px; max-width: 700px">

                    <f:facet name="header">  
                        <h:outputText  value = "#{aseguradoraController.selected.nombreAseguradora}"/>
                    </f:facet>
                    <p:column headerText="Nombres" sortBy="#{item.primerNombreCliente}"  filterBy="#{item.primerNombreCliente}" filterMatchMode="contains" style="font-size: 14px" >
                        <h:outputText value="#{item.primerNombreCliente} #{item.segundoNombreCliente}"/>
                    </p:column>
                    <p:column headerText="Apellidos" sortBy="#{item.primerApellidoCliente}" filterBy="#{item.primerApellidoCliente}" filterMatchMode="contains" style="font-size: 12px">
                        <h:outputText value="#{item.primerApellidoCliente} #{item.segundoApellidoCliente}"/>
                    </p:column>
                    <p:column headerText="TÃ©lefono" sortBy="#{item.telefonoCliente}" filterBy="#{item.telefonoCliente}" filterMatchMode="contains" style="font-size: 12px; text-align: center">
                        <h:outputText value="#{item.telefonoCliente}" />
                    </p:column>
                    <p:column headerText="Email" sortBy="#{item.emailCliente}" filterBy="#{item.emailCliente}" filterMatchMode="contains" style="font-size: 12px">
                        <h:outputText value="#{item.emailCliente}"/>
                    </p:column>
                    <p:column headerText="Activo / Inactivo" sortBy="#{item.estadoCliente}" style="font-size: 12px; text-align: center">
                        <p:selectBooleanCheckbox value="#{item.estadoCliente}" disabled="true"/> 
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>
    </ui:component>
</html>
