<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:component>
        <h:form id="dpp">
            <p:dialog widgetVar="detallePartidaPast" header="Detalle Partida" showEffect="fade" hideEffect="fade" modal="true" resizable="false"> 
                <h:outputLabel value="Partida N째 #{partidaControllerPast.selected.correlativoPartida}" style="font-weight: bold"/>  
                <h:panelGrid columns="2">  
                    <h:outputLabel for="fecha" value="Fecha:" />  
                    <p:inputMask id="fecha" value="#{partidaControllerPast.selected.fechaPartida}" mask="99/99/9999" disabled="true">  
                        <f:convertDateTime pattern="dd/MM/yyyy" />  
                    </p:inputMask>

                    <h:outputLabel for="doc" value="#{partidaControllerPast.selected.idDocumento.nombreDocumento} N째:" />  
                    <p:inputText id="doc" value="#{partidaControllerPast.selected.numeroDocumento}" disabled="true"/>

                    <h:outputLabel for="descript" value="Descripci처n:" />  
                    <p:inputTextarea id="descript" value="#{partidaControllerPast.selected.descripcionPartida}" disabled="true"/>
                </h:panelGrid>
                <p:dataTable var="transaccion" value="#{partidaControllerPast.selected.transaccionList}" emptyMessage="No se encontraron resultados">
                    <p:column  headerText="C처digo">
                        #{transaccion.subCuenta.codigoSubcuenta}
                    </p:column>
                    <p:column headerText="Cuenta"> 
                        #{transaccion.subCuenta.nombreSubcuenta}
                    </p:column>
                    <p:column headerText="Debe" style="text-align: right">
                        <h:outputText value="#{transaccion.debe}">
                            <f:convertNumber type="currency"  locale="#{usuarioController.locale}"/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{partidaControllerPast.debe}">
                                <f:convertNumber type="currency"  locale="#{usuarioController.locale}"/>
                            </h:outputText>
                        </f:facet>  
                    </p:column>
                    <p:column headerText="Haber" style="text-align: right">
                        <h:outputText value="#{transaccion.haber}">
                            <f:convertNumber type="currency"  locale="#{usuarioController.locale}"/>
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{partidaControllerPast.haber}">
                                <f:convertNumber type="currency"  locale="#{usuarioController.locale}"/>
                            </h:outputText>
                        </f:facet>  
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>
    </ui:component>
</html>
