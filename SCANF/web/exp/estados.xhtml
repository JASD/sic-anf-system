<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>TAIMSAL S.A. de C.V.</title>
        <meta name="description" content="Análisis Financiero para TAIMSAL S.A. de C.V" />
        <meta name="author" content="Flacas Team" />
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/theme/default.css" id="theme" />
        <link rel="stylesheet" href="lib/css/zenburn.css" />
    </h:head>

    <h:body onload="#{financieroController.generarGAF()}">

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                    <h2>
                        <br />
                    </h2>
                    <h1>
                        <br/>Estados Financieros</h1>
                </section>
                <section>
                    <h:form>
                        <h2>Estados de Resultados</h2>
                        <br />
                        <br />
                        <h3>Seleccione un Período</h3>
                        <br />
                        <p:selectOneListbox  value="#{financieroController.periodoSelected}" 
                                             style="width: 120px; height: 100px; font-size: 14px; 
                                             display: inline-block">
                            <f:selectItems value="#{periodoController.itemsSelect}"/> 
                        </p:selectOneListbox>
                        <p:selectOneRadio id="options" required="true" 
                                          value="#{financieroController.formato}" 
                                          style="font-size: 14px; margin-left: 40%"> 
                            <f:selectItem itemLabel="PDF" itemValue="1" />  
                            <f:selectItem itemLabel="WORD" itemValue="2" />  
                            <f:selectItem itemLabel="EXCEL" itemValue="3" />  
                        </p:selectOneRadio> 
                        <p:commandButton value="Generar Estado Resultado" style="font-size: 14px;" 
                                         action="#{financieroController.generarER}" ajax="false"/>
                    </h:form>
                </section>
                <section>
                    <h:form>
                        <h2>Balances Generales</h2>
                        <br />
                        <br />
                        <h3>Seleccione un Período</h3>
                        <br />
                        <p:selectOneListbox  value="#{financieroController.periodoSelected}" 
                                             style="width: 120px; height: 100px; font-size: 14px; 
                                             display: inline-block">
                            <f:selectItems value="#{periodoController.itemsSelect}"/> 
                        </p:selectOneListbox>
                        <p:selectOneRadio id="options" required="true" 
                                          value="#{financieroController.formato}" 
                                          style="font-size: 14px; margin-left: 40%"> 
                            <f:selectItem itemLabel="PDF" itemValue="1" />  
                            <f:selectItem itemLabel="WORD" itemValue="2" />  
                            <f:selectItem itemLabel="EXCEL" itemValue="3" />  
                        </p:selectOneRadio> 
                        <p:commandButton value="Generar Balance General" style="font-size: 14px;" 
                                         action="#{financieroController.generarBG}" ajax="false"/>
                        <br />
                        <a href="analisis.xhtml" target="_blank" style="float: right; margin-right: 10px">
                            Análisis Interno ->
                        </a>
                    </h:form>
                </section>
            </div>

            <!-- The navigational controls UI -->
            <aside class="controls">
                <a class="left" href="#">&#x25C4;</a>
                <a class="right" href="#">&#x25BA;</a>
                <a class="up" href="#">&#x25B2;</a>
                <a class="down" href="#">&#x25BC;</a>
            </aside>

            <!-- Presentation progress bar -->
            <div class="progress"><span></span></div>

        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.min.js"></script>

        <script>
            
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
				
                theme: Reveal.getQueryHash().theme || 'default', // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'concave'
            });
			
        </script>

    </h:body>
</html>
