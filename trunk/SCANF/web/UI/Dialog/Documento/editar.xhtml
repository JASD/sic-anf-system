<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:component>

        <p:dialog widgetVar="editarDoc" header="Editar Documento" showEffect="fade" hideEffect="fade" modal="true" resizable="false">  
            <h:form id="edoc">
                <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                    <h:outputLabel value="Nombre: " style="font-weight: bold"/>  
                    <p:inplace>
                        <p:inputText  value="#{documentoController.selected.nombreDocumento}" >
                            <f:validateLength maximum="100" />
                        </p:inputText>
                    </p:inplace>

                    <p:commandButton value="Guardar" icon="guardar" update="currentUI" oncomplete="editarDoc.hide()" actionListener="#{documentoController.update}"/>
                    <p:commandButton value="Eliminar" icon="eliminar" onclick="editarDoc.hide()" oncomplete="eliminarDoc.show()"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:component>
</html>
