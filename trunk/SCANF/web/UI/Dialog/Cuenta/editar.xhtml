<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:component>

        <p:dialog widgetVar="editarCuenta" header="Editar Cuenta" showEffect="fade" hideEffect="fade" modal="true" resizable="false">  
            <h:form id="ecuenta">
                <h:panelGrid columns="2" columnClasses="column" cellpadding="5">

                    <h:outputLabel value="Nombre: " style="font-weight: bold"/>  
                    <p:inplace>
                        <p:inputText value="#{cuentaController.selected.nombreCuenta}" required="true">
                            <f:validateLength maximum="50" />
                        </p:inputText>
                    </p:inplace>


                    <h:outputLabel value="Rubro " style="font-weight: bold"/>  
                    <p:inplace>
                        <p:inputText value="#{cuentaController.selected.rubroCuenta}" required="true">
                            <f:validateLength maximum="50" />
                        </p:inputText>
                    </p:inplace>

                    <h:outputLabel value="SubRubro: " style="font-weight: bold"/>  
                    <p:inplace>
                        <p:inputText value="#{cuentaController.selected.subrubroCuenta}" required="true">
                            <f:validateLength maximum="50" />
                        </p:inputText>
                    </p:inplace>


                    <h:outputLabel value="Tipo: " style="font-weight: bold"/>  
                    <p:inplace>
                        <p:inputText value="#{cuentaController.selected.tipoCuenta}" required="true">
                            <f:validateLength maximum="20" />
                        </p:inputText>
                    </p:inplace>

                    <h:outputLabel value="DescripciÃ³n: " style="font-weight: bold"/>  
                    <p:inplace>
                        <p:inputText value="#{cuentaController.selected.descripcionCuenta}" required="true">
                            <f:validateLength maximum="150" />
                        </p:inputText>
                    </p:inplace>

                    <p:commandButton value="Guardar" icon="guardar" update="currentUI" oncomplete="editarCuenta.hide()" actionListener="#{cuentaController.update}"/>
                    <p:commandButton value="Eliminar" icon="eliminar" onclick="editarCuenta.hide()" oncomplete="eliminarCuenta.show()"/>

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:component>
</html>
