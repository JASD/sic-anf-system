<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Empleado</title>
        <h:outputStylesheet name="css/home.css"/>
    </h:head>
    <h:body >
        <h:form id="printForm">
            <p:commandButton type="button" icon="imprimir" title="Imprimir">
                <p:printer target="tabla"/>
            </p:commandButton>
            <p:commandButton actionListener="#{usuarioController.goHome}" value="Regresar" title="Regresar" />

            <p:separator /> 
            <p:dataTable id="tabla" var="item" value="#{empleadoController.all}"
                         emptyMessage="No se encontraron resultados" 
                         style="padding-left: 25px; padding-right: 25px; min-width: 500px;">

                <f:facet name="header">  
                    Empleados  
                </f:facet>

                <p:column headerText="Nombres"  style="font-size: 14px" >
                    <h:outputText value="#{item.primerNombreEmpleado} #{item.segundoNombreEmpleado}"/>
                </p:column>
                <p:column headerText="Apellidos"  style="font-size: 12px">
                    <h:outputText value="#{item.primerApellidoEmpleado} #{item.segundoApellidoEmpleado}"/>
                </p:column>
                <p:column headerText="Fecha Contratación" style="font-size: 12px; text-align: center">
                    <h:outputText value="#{item.fechaContratacionEmpleado}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Télefono"  style="font-size: 12px; text-align: center">
                    <h:outputText value="#{item.telefonoEmpleado}"/>
                </p:column>
                <p:column headerText="Email"  style="font-size: 12px">
                    <h:outputText value="#{item.emailEmpleado}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
